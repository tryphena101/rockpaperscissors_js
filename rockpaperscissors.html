<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8"/>
  <script src='script.js' defer></script>
</head>
<body>
  <div id="human" class="container">



               <div class="player-human">Human</div>

               <div class="human-container">
               <div id = "rock" class="rock human">Rock</div>
               <div id = "paper" class="paper human">Paper</div>
               <div id = "scissors" class="scissor human">Scissors</div>
               </div>
               <div class="humanScore">0/5</div>

           </div>


       <div id="computer" class="container">



               <div class="player-computer">Computer</div>

               <div class="computer-container">
               <div id ="rock" class="computer-class">Rock</div>
               <div  id="paper" class="computer-class">Paper</div>
               <div id="scissors" class="computer-class">Scissors</div>
             </div>

               <div class="computerScore">0/5</div>

           </div>

       </div>

       <div class = "announcement">
         <p class = "win"></p>

       </div>

  </body>
  </html>
